<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<title>花千骨宣传册</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/animate.css">
</head>
<body>
	<img src="img/cover.jpg" alt="" id="bg">
	<div id="container">
		<div class="section" id="section1">
			<img src="img/logo.jpg" alt="" class="logo">
			<p class="cover_title">火爆暑期的仙侠剧</p>
			<!-- 花瓣图 -->
			<div id="snowflake"></div>
		</div>
		<div class="section" id="section2">
			<img src="img/bai1.png" alt="" class="bai1">
			<img src="img/bai2.png" alt="" class="bai2">
			<p class="section2_name">白子画</p>
			<p class="section2_content">不可说的深情，<br/>    埋于心里的爱护</p>
		</div>
		<div class="section" id="section3">
			<img src="img/dongfang1.png" alt="" class="dongfang1">
			<img src="img/dongfang2.png" alt="" class="dongfang2">
			<p class="section3_name">东方</p>
			<p class="section3_content">给骨头最温暖的<br/>   关怀和陪伴</p>
		</div>			
		<div class="section" id="section4">
			<img src="img/sha1.png" alt="" class="sha1">
			<img src="img/sha2.png" alt="" class="sha2">
			<p class="section4_name">杀阡陌</p>
			<p class="section4_content">美艳不可方物<br/>  霸道守护小不点</p>			
		</div>
		<div class="section" id="section5">
			<img src="img/zixun.png" alt="" class="zi">
			<p class="section5_content_zi">痴情紫熏</p>
			<img src="img/tangbao.png" alt="" class="tang">
			<p class="section5_content_tang">精灵糖宝</p>
			<img src="img/shanchunqiu.png" alt="" class="shan">
			<p class="section5_content_shan">使坏单大婶</p>
			<img src="img/nimantian.png" alt="" class="ni">
			<p class="section5_content_ni">嚣张漫天</p>
		</div>
		<div class="section" id="section6">
			<p class="section6_content1">画风美，颜值高，<br/>  人设好，演技棒</p>
			<p class="section6_content2">各具特色的人物，<br/>  总有一款是你的<br/>           钟爱</p>
			<p class="section6_content3">更多精彩请每周日周一<br/> 晚十点锁定湖南卫视</p>
		</div>
	</div>
	<div id="up_icon" ></div>
</body>
<script src="js/zepto.min.js"></script>
<script src="js/swipe.js"></script>


</html>
